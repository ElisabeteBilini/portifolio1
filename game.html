<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Brain Quiz</title>
    <link rel="shortcut icon" href="/assets/images/brain.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="main hidden">
        <div>
            <!-- Heading of game-->
            <header>
                <img class="logo-game" src="assets/images/logo.webp" alt="logo">
                <h1>Big Brain Quiz</h1>
            </header>
            <div id="hello">
                <p class="welcome">Welcome to the game, <span class="user"></span></p>
                <p class="progress" id="progress"><span class="numberQuestion"></span> / <span class="totalQuestions"></span> questions</p>
            </div>
        </div>
        <!-- Structure of game-->
        <div class="divQuestions">
            <div id="title"></div>
            <ul class="container-answers">
                <li class="answers"></li>
                <li class="answers"></li>
                <li class="answers"></li>
                <li class="answers"></li>
            </ul>
        </div>
        <div id="footer-btn">
            <button class="initial-btn btn-next" onclick="nextQuestion()">Next</button>
            <button class="initial-btn btn-exit" onclick="restartQuiz()">Restart</button>
            <button id="exit2" class="initial-btn btn-exit" onclick="exitGame()">Exit Game</button>
        </div>
    </main>
    <div id="congrats" class="hidden">
        <h2>CONGRATULATIONS</h2>
        <p>You finished the quiz!</p>
        <p id="display-score"><span>???</span>%</p>
        <p>You got it right <span id="correct-answers">?</span> out of <span id="questions-qty">??</span> questions</p>
        <div id="congrats-btn" class="hidden">
            <button class="initial-btn btn-play" onclick="playAgain()">Play Again</button>
            <button id="exit" class="initial-btn btn-exit" onclick="exitGame()">Exit Game</button>
        </div>
    </div>
    <!-- JavaScript files-->
    <script src="assets/js/script.js"></script>
</body>
</html>
